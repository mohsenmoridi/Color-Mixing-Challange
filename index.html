<html>
    <head>
        <title>Color Mixing Challange - by Mohsen Moridi</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body> 
       <section id="main-container">
           <header id="header">
               <h1 id="game-title">Color Mixing Chalange</h1>
               <span id="level-number">level : 24</span>
               <span id="newgame">New Game</span>
           </header>
           <div id="question-container">
               <ul id="question-left">
                   <li><span class="color-span color-1"></span></li>
                   <li><span class="increment-span"></span></li>
                   <li><span class="color-span color-2"></span></li>
                   <li><span class="increment-span"></span></li>
                   <li><span class="color-span color-3"></span></li>                 
               </ul>
               <ul id="question-right">                       
                   <li><span class="equal-span"></span></li>
                   <li><span class="result-span"></span></li>  
               </ul>
           </div>
           <h3 class="question-title">What is the result ?</h3>
           <div id="options">
               <ul>
                   <li>
                       <span id ="option-0" class="option option-0"></span>
                   </li>
                   <li>
                       <span id ="option-1" class="option option-1"></span>
                   </li>
                   <li>
                       <span id ="option-2" class="option option-2"></span>
                   </li>
                   <li>
                       <span id ="option-3" class="option option-3"></span>
                   </li>
               </ul>
           </div>
           <p class="coptrights">By Mohsen Moridi</p>
           
       </section>
       
       <script src="script.js"></script>
        
    </body>    
</html>
